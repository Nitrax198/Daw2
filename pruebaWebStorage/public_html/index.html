<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Js/jsWebStorage.js" type="text/javascript"></script>
    </head>
    <body>
        <form>
            <input type="button" value="Crear" onclick="crear()">
            <input type="button" value="Borrar" onclick="borrar()">
            <input type="button" value="Cambiar" onclick="cambiar()">
            <input type="button" value="Mostrar" onclick="mostrar()">
        </form>
        <script>
            function crear(){
                var nombre = prompt('Escriba el nombre');
                var valor = prompt('Escriba el valor');
                window.localStorage.setItem(nombre, valor);
            }
            function borrar(){
                var nombre = prompt('Escriba el nombre del elemento que uqiere eliminar');
                window.localStorage.removeItem(nombre);
            }
            function mostrar(){
                var nombre = prompt('Escriba el nombre del elemento que desea ver');
                alert(window.localStorage.getItem(nombre));
            }
            function cambiar(){
                var nombre = prompt('Escriba el nombre del valor uqe desea cambiar');
                var valor = prompt('Escriba el nuevo valor');
                window.localStorage.setItem(nombre, valor);
            }
        </script>
    </body>
</html>
