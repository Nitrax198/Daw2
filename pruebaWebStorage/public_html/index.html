<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Js/jsWebStorage.js" type="text/javascript"></script>
    </head>
    <body>
        <form>
            <input type="button" value="Crear" onclick="crear()">
            <input type="button" value="CrearContador" onclick="crearContador()">
            <input type="button" value="Sumar" onclick="sumarContador()">
            <input type="button" value="Borrar" onclick="borrar()">
            <input type="button" value="Cambiar" onclick="cambiar()">
            <input type="button" value="Mostrar" onclick="mostrar()">
        </form>
        <script>
            function crear(){
                var nombre = prompt('Escriba el nombre');
                var valor = prompt('Escriba el valor');
                window.localStorage.setItem(nombre, valor);
                var creacion = new Date();
            }
            function crearContador(){
                var nombre = prompt('Escriba el nombre');
                window.localStorage.setItem(nombre, 0);
                var creacionC = new Date();
                var minutosC = creacionC.getMinutes()+3;
                window.localStorage.setItem('minutosfinal', minutosC);
            }
            function borrar(){
                var nombre = prompt('Escriba el nombre del elemento que uqiere eliminar');
                window.localStorage.removeItem(nombre);
            }
            function mostrar(){
                var nombre = prompt('Escriba el nombre del elemento que desea ver');
                alert(window.localStorage.getItem(nombre));
            }
            function sumarContador(){
                var valor = window.localStorage.getItem(nombre);
                valor++;
                window.localStorage.setItem(nombre, valor);
            }
            function cambiar(){
                var nombre = prompt('Escriba el nombre del valor uqe desea cambiar');
                var valor = prompt('Escriba el nuevo valor');
                window.localStorage.setItem(nombre, valor);
            }
            
            var minF = new Date();
            window.localStorage.setItem('minutosInicial', (minF.getMinutes()));
            
            var minI = window.localStorage.getItem('minutosInicial')
            var minP = window.localStorage.getItem('minutosfinal')
            if(minI===minP){
                window.localStorage.clear();
            }
        </script>
    </body>
</html>
